<include file="Common:header"/>
<style>
.layui-form-select{display: inline-block;}
</style>
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:;">系统管理</a>
        <a>
          <cite>系统设置</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <form class="layui-form mform" action="set" method="POST" style="padding:10px 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">站点标题</label>
                <div class="layui-input-block">
                    <input type="text" name="siteinfo[title]" autocomplete="off" class="layui-input" value="{$siteinfo.title}">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">开奖时间(秒)</label>
              <div class="layui-input-block">
                <input type="num" name="siteinfo[kjsj]" autocomplete="off" class="layui-input" value="{$siteinfo.kjsj}">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客服QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="siteinfo[kfqq]" autocomplete="off" class="layui-input" value="{$siteinfo.kfqq}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客服微信</label>
                <div class="layui-input-block">
                    <input type="text" name="siteinfo[kfws]" autocomplete="off" class="layui-input" value="{$siteinfo.kfws}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公告</label>
                <div class="layui-input-block">
                    <input type="text" name="siteinfo[sysinfo]" autocomplete="off" class="layui-input" value="{$siteinfo.sysinfo}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                    <input type="text" name="siteinfo[bankcard]" autocomplete="off" class="layui-input" value="{$siteinfo.bankcard}">
                </div>
            </div>
          </form>
          <div class="layui-form-item" style="text-align:center;">
                <button class="save layui-btn">保存</button>
        </div>
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#tx_time' //指定元素
        });
      });
      $(function(){
        $('.save').click(function(){
          if($("input[name='title']").val()==''){
            layer.msg('标题不能为空',function(){});
          }else if($("input[name='kjsj']").val()==''){
            layer.msg('开奖时间不能为空',function(){});
          }else if($("input[name='kfqq']").val()==''){
            layer.msg('客服qq不能为空',function(){});
          }else{
            $('.mform').submit();
          }
        })
      })
    </script>
  </body>

</html>
